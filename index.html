<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="logo"><svg id="logo" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" />
            </svg>Dashboard</div>
            <div class="home">Home</div>
            <div class="messages">Messages</div>
            <div class="history">History</div>
            <div class="tasks">Tasks</div>
            <div class="communities">Communities</div>
            <div class="settings">Settings</div>
            <div class="support">Support</div>
            <div class="privacy">Privacy</div>
        </div>
        <div class="header">
            <div class="search-bar">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                    <input type="text" placeholder="...">
            </div>
            <div class="notification-bar">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22 7V16C22 17.1 21.1 18 20 18H6L2 22V4C2 2.9 2.9 2 4 2H14.1C14 2.3 14 2.7 14 3S14 3.7 14.1 4H4V16H20V7.9C20.7 7.8 21.4 7.4 22 7M16 3C16 4.7 17.3 6 19 6S22 4.7 22 3 20.7 0 19 0 16 1.3 16 3Z" />
                </svg>
                <img src="./images/profile-picture.jpg" alt="profile" id="profile-picture">     
                <span>Morgan Oakley</span>
            </div>
            <div class="user-info">
 
                    <img id="profile-picture-2" src="./images/profile-picture.jpg" alt="profile">
                    <div class="title">
                        
                        <h6>Hi there,</h6>
                        <h2>Morgan Oakley</h2>
                    </div>

            </div>
            <div class="buttons">
                <button id="new-btn">New</button>
                <button id="upload-btn">Upload</button>
                <button id="share-btn">Share</button>
            </div>
        </div>
        <div class="your-projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
